<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Présentoires – Sparkle Event Planner</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
/* ===== BASE ===== */
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #6b0f1a;
    color: white;
}

/* ===== NAVBAR ===== */
#navbar {
    display: flex;
    justify-content: space-between;
    padding: 20px 40px;
}

#navbar a {
    color: #f2c94c;
    text-decoration: none;
    font-weight: bold;
    border: 1px solid #f2c94c;
    padding: 8px 16px;
    border-radius: 8px;
}

#navbar a:hover {
    background: #f2c94c;
    color: #6b0f1a;
}

/* ===== TITRE ===== */
h1 {
    text-align: center;
    font-family: 'Playfair Display', serif;
    color: #f2c94c;
    margin: 30px 0;
}

/* ===== SLIDER ===== */
.slider {
    overflow: hidden;
    width: 100%;
}

.track {
    display: flex;
    width: calc(300px * 10);
    animation: scroll 30s linear infinite;
}

.slide {
    flex: 0 0 auto;
    margin-right: 20px;
}

.slide img {
    height: 260px;
    border-radius: 16px;
    border: 3px solid #f2c94c;
}

/* ===== ANIMATION ===== */
@keyframes scroll {
    from {
        transform: translateX(0);
    }
    to {
        transform: translateX(-50%);
    }
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div id="navbar">
    <a href="index.html">⬅ Accueil</a>
    <a href="contact.html">Contact</a>
</div>

<!-- TITRE -->
<h1>Présentoires</h1>

<!-- SLIDER AUTO -->
<div class="slider">
    <div class="track">
        <!-- Images x2 pour boucle fluide -->
        <div class="slide"><img src="images/presentoire1.jpg"></div>
        <div class="slide"><img src="images/presentoire2.jpg"></div>
        <div class="slide"><img src="images/presentoire3.jpg"></div>
        <div class="slide"><img src="images/presentoire4.jpg"></div>
        <div class="slide"><img src="images/presentoire5.jpg"></div>

        <div class="slide"><img src="images/presentoire1.jpg"></div>
        <div class="slide"><img src="images/presentoire2.jpg"></div>
        <div class="slide"><img src="images/presentoire3.jpg"></div>
        <div class="slide"><img src="images/presentoire4.jpg"></div>
        <div class="slide"><img src="images/presentoire5.jpg"></div>
    </div>
</div>

</body>
</html>
